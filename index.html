<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PEOPLE vs. JERRY CREEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .subtitle {
            color: #cc0000;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 3rem;
        }

        .box {
            border: 2px solid #333;
            padding: 2rem;
            margin: 2rem 0;
            background: #0a0a0a;
        }

        .timeline {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .date-box {
            padding: 1rem 2rem;
            border: 2px solid #cc0000;
            background: rgba(204, 0, 0, 0.1);
        }

        .date {
            font-size: 1.5rem;
            font-weight: bold;
            color: #cc0000;
        }

        .label {
            font-size: 0.9rem;
            color: #888;
            margin-top: 0.5rem;
        }

        .arrow {
            font-size: 2rem;
            color: #ffd700;
        }

        .question {
            font-size: 1.8rem;
            color: #ffd700;
            margin: 2rem 0;
            padding: 1.5rem;
            border: 3px solid #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .coming-soon {
            color: #666;
            font-size: 0.9rem;
            margin-top: 3rem;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THE PEOPLE vs. JERRY CREEL</h1>
        <p class="subtitle">BUILDING OFFICIAL • CITY OF BILOXI, MISSISSIPPI</p>

        <div class="box">
            <div class="timeline">
                <div class="date-box">
                    <div class="date">JULY 9, 2025</div>
                    <div class="label">1 SUMMONS ISSUED</div>
                </div>
                <div class="arrow">→</div>
                <div class="date-box">
                    <div class="date">JULY 10, 2025</div>
                    <div class="label">4 AFFIDAVITS SIGNED</div>
                </div>
            </div>

            <div class="question">
                WHAT WAS THE JULY 9 SUMMONS BASED ON?
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">247</div>
                    <div class="stat-label">Federal Court Filings</div>
                </div>
                <div class="stat">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Facts Disputed</div>
                </div>
                <div class="stat">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Answers Given</div>
                </div>
            </div>
        </div>

        <p class="coming-soon">FULL INVESTIGATION COMING SOON</p>
    </div>
</body>
</html>
